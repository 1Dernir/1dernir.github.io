<!DOCTYPE html>

	<title>X/O</title>

</head>
<body>

		<div class="game-item" data-ceil="4"></div>

	<script src="js/script.js"></script>
	<script src="../../js/back.js" charset="utf-8"></script>
</body>
</html>
